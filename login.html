<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <img th:src="@{/images/phone-screenshot.png}" alt="Instagram App" class="img-fluid login-phone-image">
            </div>
            <div class="col-md-6 col-12">
                <div class="login-form-container bg-white border p-4 text-center mb-3">
                    <img th:src="@{/images/instagram-logo.png}" alt="Instagram" class="login-logo mb-4">

                    <form action="/login" method="post" class="mb-3">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Phone number, username, or email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>

                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">OR</span>
                        <span class="divider-line"></span>
                    </div>

                    <div class="login-with-facebook mb-3">
                        <a href="#" class="text-decoration-none">
                            <span class="facebook-icon me-2"></span> Log in with Facebook
                        </a>
                    </div>

                    <a href="#" class="text-decoration-none small">Forgot password?</a>
                </div>

                <div class="signup-box bg-white border p-4 text-center">
                    <p class="mb-0">
                        Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a>
                    </p>
                </div>

                <div class="app-download text-center mt-4">
                    <p>Get the app.</p>
                    <div class="app-download-buttons">
                        <a href="#" class="me-2">
                            <img th:src="@{/images/app-store.png}" alt="App Store" height="40">
                        </a>
                        <a href="#">
                            <img th:src="@{/images/google-play.png}" alt="Google Play" height="40">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-4 mt-5 small">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Meta</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">About</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Blog</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Jobs</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Help</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">API</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Privacy</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Terms</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Top Accounts</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Hashtags</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Locations</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Instagram Lite</a></li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Contact Uploading & Non-Users</a></li>
                    </ul>
                    <div class="language-selector mb-2">
                        <select class="form-select form-select-sm d-inline-block w-auto">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </select>
                        <span class="ms-2">&copy; 2023 Instagram from Meta</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
